<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Greenhouse AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef7f0;
            padding: 30px;
        }
        h1 {
            color: #2e7d32;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        button {
            padding: 10px 15px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1b5e20;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h1>ðŸŒ± Smart Greenhouse AI Agent</h1>

<div class="card">
    <h3>Status</h3>
    <button onclick="loadStatus()">Check Status</button>
    <pre id="status"></pre>
</div>

<div class="card">
    <h3>Sensor Data</h3>
    <button onclick="loadSensors()">Read Sensors</button>
    <pre id="sensors"></pre>
</div>

<div class="card">
    <h3>AI Decision</h3>
    <button onclick="loadDecision()">Get Decision</button>
    <pre id="decision"></pre>
</div>

<script>
    function loadStatus() {
        fetch('/status')
            .then(res => res.text())
            .then(data => document.getElementById('status').textContent = data);
    }

    function loadSensors() {
        fetch('/sensors')
            .then(res => res.json())
            .then(data => document.getElementById('sensors').textContent =
                JSON.stringify(data, null, 2));
    }

    function loadDecision() {
        fetch('/decision')
            .then(res => res.json())
            .then(data => document.getElementById('decision').textContent =
                JSON.stringify(data, null, 2));
    }
</script>

</body>
</html>
